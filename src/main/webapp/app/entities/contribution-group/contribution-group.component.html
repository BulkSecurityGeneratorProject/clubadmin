<div>
    <h2>
        <span jhiTranslate="clubadminApp.contributionGroup.home.title">Contribution Groups</span>
        <button class="btn btn-primary float-right jh-create-entity create-contribution-group" [routerLink]="['/', { outlets: { popup: ['contribution-group-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clubadminApp.contributionGroup.home.createLabel">
            Create new Contribution Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contributionGroups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clubadminApp.contributionGroup.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contributionGroup of contributionGroups ;trackBy: trackId">
                <td><a [routerLink]="['../contribution-group', contributionGroup.id ]">{{contributionGroup.id}}</a></td>
                <td>{{contributionGroup.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contribution-group', contributionGroup.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contribution-group/'+ contributionGroup.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contribution-group/'+ contributionGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
