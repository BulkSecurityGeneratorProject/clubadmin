<div>
    <h2>
        <span jhiTranslate="clubadminApp.member.home.title">Members</span>
        <button class="btn btn-primary float-right jh-create-entity create-member" [routerLink]="['/', { outlets: { popup: ['member-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clubadminApp.member.home.createLabel">
            Create new Member
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="members">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="clubadminApp.member.firstName">First Name</span></th>
            <th><span jhiTranslate="clubadminApp.member.lastName">Last Name</span></th>
            <th><span jhiTranslate="clubadminApp.member.entryDate">Entry Date</span></th>
            <th><span jhiTranslate="clubadminApp.member.exitDate">Exit Date</span></th>
            <th><span jhiTranslate="clubadminApp.member.vote">Vote</span></th>
            <th><span jhiTranslate="clubadminApp.member.oerv">Oerv</span></th>
            <th><span jhiTranslate="clubadminApp.member.country">Country</span></th>
            <th><span jhiTranslate="clubadminApp.member.contributionGroup">Contribution Group</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let member of members ;trackBy: trackId">
                <td><a [routerLink]="['../member', member.id ]">{{member.firstName}}</a></td>
                <td>{{member.lastName}}</td>
                <td>{{member.entryDate | date:'mediumDate'}}</td>
                <td>{{member.exitDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="member.vote">
                        <span class="fa fa-check-square-o"></span>
                    </div>
                </td>
                <td>
                    <div *ngIf="member.oerv">
                        <span class="fa fa-check-square-o"></span>
                    </div>
                </td>
                <td>
                    <div *ngIf="member.countryId">
                        <a [routerLink]="['../country', member.countryId  ]" >{{member.countryName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="member.contributionGroupId">
                        <a [routerLink]="['../contribution-group', member.contributionGroupId  ]" >{{member.contributionGroupName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../member', member.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'member/'+ member.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'member/'+ member.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
