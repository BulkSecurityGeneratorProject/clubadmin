<div>
    <h2>
        <span jhiTranslate="clubadminApp.groupMember.home.title">Group Members</span>
        <button class="btn btn-primary float-right jh-create-entity create-group-member" [routerLink]="['/', { outlets: { popup: ['group-member-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clubadminApp.groupMember.home.createLabel">
            Create new Group Member
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="groupMembers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clubadminApp.groupMember.startDate">Start Date</span></th>
            <th><span jhiTranslate="clubadminApp.groupMember.endDate">End Date</span></th>
            <th><span jhiTranslate="clubadminApp.groupMember.group">Group</span></th>
            <th><span jhiTranslate="clubadminApp.groupMember.member">Member</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groupMember of groupMembers ;trackBy: trackId">
                <td><a [routerLink]="['../group-member', groupMember.id ]">{{groupMember.id}}</a></td>
                <td>{{groupMember.startDate | date:'mediumDate'}}</td>
                <td>{{groupMember.endDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="groupMember.groupId">
                        <a [routerLink]="['../training-group', groupMember.groupId  ]" >{{groupMember.groupName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="groupMember.memberId">
                        <a [routerLink]="['../member', groupMember.memberId  ]" >{{groupMember.memberId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../group-member', groupMember.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'group-member/'+ groupMember.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'group-member/'+ groupMember.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
